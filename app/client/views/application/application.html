<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form"
            ng-class="{'loading': loading}">

        <div class="divided title">Basic Information</div>

        <fieldset ng-disabled="regIsClosed">

        <div class="field">
          <label> Email* </label>
          <input type="email"
                 name="email"
                 disabled="disabled"
                 ng-model="user.email">
        </div>

        <div class="field">
          <label> Full Name* </label>
          <input type="text"
                 name="name"
                 ng-model="user.profile.name">
        </div>

        <div class="field" ng-show="autoFilledSchool">
          <label> School* </label>
          <input class="ui input"
                 disabled="disabled"
                 ng-show="autoFilledSchool"
                 ng-model="user.profile.school">
        </div>

        <div class="field" ng-show="!autoFilledSchool">
          <label> School* </label>
          <div id="school" class="ui search">
            <div class="ui input">
              <input class="prompt" type="text" placeholder="School" name="school" ng-model="user.profile.school">                
            </div>
            <div class="results"></div>
          </div>
        </div>

        <div class="field">
          <label>Graduation Year*</label>
          <select
            name="year"
            ng-model="user.profile.graduationYear">
            <option value="">Graduation Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>

        <div class="field">
          <label>Gender*</label>
          <select
            name="gender"
            ng-model="user.profile.gender">
            <option value="">Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
            <option value="N">I prefer not to answer.</option>
          </select>
        </div>

        <div class="field">
          <label>Race*</label>
          <select
            name="race"
            ng-model="user.profile.race">
            <option value="">Race</option>
            <option value="NA">Native American</option>
            <option value="API">Asian/Pacific Islander</option>
            <option value="BAA">Black or African American</option>
            <option value="H">Hispanic</option>
            <option value="WC">White / Caucasian</option>
            <option value="MO">Multiple / Other</option>
            <option value="none">Prefer not to answer</option>
          </select>
        </div>

        <div class="field">
          <label>Major*</label>
          <input
            type="text"
            name="major"
            placeholder="Computer Science" 
            ng-model="user.profile.major">
        </div>

        <br>
        <br>

          <label>Please provide a mailing address for us to ship swag to</label>
          <input
            type="text"
            ng-model="user.profile.address">
        </div> -->

          <label>Please upload your resume (as a PDF)*</label>
          <input
            type="file"

        </div> -->

        <!-- <pdf ng-hide="!user.profile.resume" src="user.profile.resume"></pdf> -->

        <div class="divided title">Hackathon Stuff</div>

        <div class="field">
          <label>How many hackathons have you attended?</label>
          <input
            type="number"
            min="0"
            max="100"
            ng-model="user.profile.hackathons">
        </div>

        <div class="field">
          <label>How did you hear about HackUTD?</label>
          <input
            type="text"
            placeholder="Social Media"
            ng-model="user.profile.referrer">
        </div>

        <div class="field">
          <label>What prize would you like to win?</label>
          <input
            type="text"
            ng-model="user.profile.prize">
        </div>

        <div class="field">
          <label>Is there a specific workshop youâ€™d like to have at HackUTD?</label>
          <input
            type="text"
            ng-model="user.profile.workshop">
        </div>

        <div class="field">
          <label>Is there a specific project you hope to complete at HackUTD?</label>
          <input
            type="text"
            ng-model="user.profile.project">
        </div>

          </div>
        </div> -->

        <br>

        <div class="field" ng-hide="regIsClosed">
          <button type="submit"
                  class="fluid ui purple button"
                  ng-click="submitForm()">
            Submit
          </button>
        </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
