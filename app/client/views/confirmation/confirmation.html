<div class="page">
  <div class="divided title">
    Confirmation
  </div>

  <div class="ui stackable page grid">
    <div class="column">

      <div class="ui form">

        <div class="divided title">Swag</div>

        <fieldset ng-disabled="pastConfirmation">
          <div class="field">
            <label>Shirt Size*</label>
            <p>
              Let's get you some swag!
            </p>
            <select name="shirt" ng-model="user.confirmation.shirtSize" style="background-color: #F7F2D7" required>
              <option value="">Shirt Size</option>
              <option value="XS">Unisex X-Small</option>
              <option value="S">Unisex Small</option>
              <option value="M">Unisex Medium</option>
              <option value="L">Unisex Large</option>
              <option value="XL">Unisex X-Large</option>
              <option value="XXL">Unisex XX-Large</option>
              <option value="WXS">Women's X-Small</option>
              <option value="WS">Women's Small</option>
              <option value="WM">Women's Medium</option>
              <option value="WL">Women's Large</option>
              <option value="WXL">Women's X-Large</option>
              <option value="WXXL">Women's XX-Large</option>
            </select>
          </div>

          <br>
          <br>
          <div>
            <div class="ui header">
              Mailing Address
            </div>

            <p>
              For the swag!
            </p>

            <div class="field">
              <label>Full Name</label>
              <input type="text" name="name" ng-model="user.confirmation.address.name"
                style="background-color: #F7F2D7">
            </div>

            <div class="field">
              <label> Address Line 1 - Street address, P.O. box, company name, c/o </label>
              <input type="text" name="addressLine1" ng-model="user.confirmation.address.line1"
                style="background-color: #F7F2D7">
            </div>

            <div class="field">
              <label> Address Line 2 - Apartment, suite, unit, building, floor, etc. </label>
              <input type="text" name="addressLine2" ng-model="user.confirmation.address.line2"
                style="background-color: #F7F2D7">
            </div>

            <div class="four fields">
              <div class="field">
                <label> City </label>
                <input type="text" name="city" ng-model="user.confirmation.address.city"
                  style="background-color: #F7F2D7">
              </div>
              <div class="field">
                <label> State/Province/Region </label>
                <input type="text" name="state" ng-model="user.confirmation.address.state"
                  style="background-color: #F7F2D7">
              </div>
              <div class="field">
                <label> ZIP </label>
                <input type="text" name="zip" ng-model="user.confirmation.address.zip"
                  style="background-color: #F7F2D7">
              </div>
              <div class="field">
                <label> Country </label>
                <input type="text" name="country" ng-model="user.confirmation.address.country"
                  style="background-color: #F7F2D7">
              </div>
            </div>
          </div>

          <br>
          <br>

          <div class="divided title">Resume</div>
          <div class="field">
            <label>Please upload your resume (as a PDF)*</label>
            <input type="file" id="resume" accept="application/pdf" onfilechange="onFileChange"
              style="background-color: #f1e8b8; border: 0; padding-left: 0">
          </div>

          <pdf ng-hide="!fileData" src="fileData"></pdf>

          <br>
          <br>
          <div class="divided title">Legal</div>

          <div class="field">
            <p></p>
            <div class="ui checkbox">
              <input type="checkbox" id="mlhShare" ng-model="user.confirmation.mlhShare">
              <label for="mlhShare">I authorize you to share my application/registration information for event
                administration, ranking, MLH administration, pre- and post-event informational e-mails, and occasional
                messages about hackathons in-line with the <a href="mlh.io/privacy">MLH Privacy Policy</a>. I further
                agree to the terms of both the <a
                  href="www.github.com/MLH/mlh-policies/tree/master/prize-terms-and-conditions">MLH Contest Terms and
                  Conditions</a> and the <a href="mlh.io/privacy">MLH Privacy Policy</a>.</label>
            </div>
          </div>

          <br>
          <br>

          <div class="divided title">everything else</div>

          <div class="field">
            <label>
              Additional Notes
            </label>
            <p>
              If there's anything else you need to let us know, tell us here!
            </p>
            <textarea style="background-color: #F7F2D7" ng-model="user.confirmation.notes"></textarea>
          </div>

          <div class="field" ng-hide="regIsClosed">
            <button type="submit" class="fluid ui purple button" ng-click="submitForm()">
              Submit
            </button>
          </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
